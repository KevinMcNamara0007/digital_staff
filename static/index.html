<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Staff</title>
    <link rel="stylesheet" href="newIndexStyle.css" />
    <link rel="stylesheet" href="loader.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="indexScript.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css"
    />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
</head>
<body>
    <div id="repoSettings" class="repoSettingsPopup">
        <div class="repoContent">
            <h3>Git Repo Link</h3>
            <label>
                <input id="repo" type="text" title="Git Repo" placeholder="Enter your git repo link here"/>
            </label>
            <h3>Git Repo Branch</h3>
            <label>
                <input id="branch" type="text" title="Repo Branch" placeholder="Enter your branch here"/>
            </label>
            <h3>New Branch Name</h3>
            <label>
                <input id="newBranch" type="text" title="New Repo Branch" placeholder="Enter your new branch name here"/>
            </label>
            <button onclick="hideRepo()">Continue</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="alert">Failed to get a response</p>
        </div>
    </div>
    <div class="menuContainer">
        <div class="menuHero">
            <div><h3>DIGITAL STAFF</h3></div>
            <div class="switch_box box_3">
                <div title="toggle Light/Dark Mode" class="toggle_switch" onclick="toggleLightDarkMode()">
                    <input type="checkbox" class="switch_3">
                    <svg class="checkbox" xmlns="http://www.w3.org/2000/svg" style="isolation:isolate" viewBox="0 0 168 80">
                        <path class="outer-ring" d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z" fill="none" stroke="#233043" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"/>
                        <path class="is_checked" d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"/>
                        <path class="is_unchecked" d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="menuSessions" id="sessions">
            <h3>Sessions</h3>
        </div>
        <div class="menuSettings">
            <div class="setting"><img src="./images/accountIcon.svg"/> Account</div>
            <div class="setting"><img src="./images/settingsIcon.svg"/> Settings</div>
            <div class="setting"><img src="./images/tips.svg"/> Tips</div>
            <div class="setting" onclick="clearHistory()"><img src="./images/trashIcon.svg"/> Clear History</div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="steps">
            <div id="plan" class="step" onclick="changeToPlan()"> Plan </div>
            <div id="1" class="step" onclick="loadAgent('agent1', 1)"> Agent 1 </div>
            <div id="2" class="step" onclick="loadAgent('agent2', 2)"> Agent 2 </div>
            <div id="3" class="step" onclick="loadAgent('agent3', 3)"> Agent 3 </div>
            <div id="4" class="step" onclick="loadAgent('agent4', 4)"> Agent 4 </div>
            <div id="5" class="step" onclick="loadAgent('agent5', 5)"> Agent 5 </div>
            <div id="final" class="step" onclick="loadSolution()"> Solution </div>
            <div id="differences" class="step" onclick="showDifferences()">Differences</div>
            <div id="progPlan" class="container"><div class="progress progress-striped"><div id="progressBarPlan" class="progress-bar2"></div></div></div>
            <div id="prog1" class="container"><div class="progress progress-striped"><div id="progressBar1" class="progress-bar2"></div></div></div>
            <div id="prog2" class="container"><div class="progress progress-striped"><div id="progressBar2" class="progress-bar2"></div></div></div>
            <div id="prog3" class="container"><div class="progress progress-striped"><div id="progressBar3" class="progress-bar2"></div></div></div>
            <div id="prog4" class="container"><div class="progress progress-striped"><div id="progressBar4" class="progress-bar2"></div></div></div>
            <div id="prog5" class="container"><div class="progress progress-striped"><div id="progressBar5" class="progress-bar2"></div></div></div>
            <div id="progFinal" class="container"><div class="progress progress-striped"><div id="progressBarFinal" class="progress-bar2"></div></div></div>
            <div id="progDifferences" class="container"><div class="progress progress-striped"><div id="progressBarDifferences" class="progress-bar2"></div></div></div>
        </div>
        <div class="blocks" id="codeBlocks">

        </div>
        <div class="promptContainer">
            <div onclick="showRepoSettings()"><img title="Git Repo Settings" class="gitRepo" src="./images/gitIcon.svg"/></div>
            <label>
                <input id="instruction" type="text" title="instruction" placeholder="Enter your instructions here"/>
            </label>
            <label class="diagramImage" title="Diagram or Flowchart Image">
                <img alt="input image" src="./images/flowChartIcon.svg"/>
                <input id="image" type="file" accept="image/png, image/gif, image/jpeg"/>
            </label>
            <button class="searchImage" onclick="flowChecker()"><img alt="search" src="./images/arrowIcon.svg"/></button>
        </div>
    </div>
</body>
</html>
